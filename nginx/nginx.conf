# アップストリームサーバーの定義
upstream sample {
    # Unixドメインソケットを使用してアプリケーションサーバーと通信
    server unix:///sample/tmp/sockets/puma.sock;
}

# サーバーブロックの開始
server {
    # 80番ポートでリクエストを受け付ける
    listen 80;

    # このサーバーブロックが処理するホスト名
    server_name localhost;

    # アクセスログの保存場所
    access_log /var/log/nginx/access.log;

    # エラーログの保存場所
    error_log /var/log/nginx/error.log;

    # ドキュメントルートの設定
    root /sample/public;

    # クライアントからのリクエストボディの最大サイズ
    client_max_body_size 100m;

    # 404エラーページの指定
    error_page 404 /404.html;

    # 500番台のエラーページの指定
    error_page 505 502 503 504 /500.html;

    # URIの解決順序
    try_files $uri/index.html $uri @sample;

    # キープアライブ接続のタイムアウト時間
    keepalive_timeout 5;

    # @sampleという名前付きロケーションの定義
    location @sample {
        # プロキシ設定：クライアントの実IPアドレスをヘッダーに設定
        proxy_set_header X-Real-IP $remote_addr;

        # プロキシ設定：転送経路のIPアドレスをヘッダーに追加
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # プロキシ設定：元のHostヘッダーを維持
        proxy_set_header Host $http_host;

        # リクエストをアップストリームサーバーに転送
        proxy_pass http://sample;
    }
}